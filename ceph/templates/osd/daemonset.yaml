---
kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: ceph-osd
  labels:
    app: ceph
    daemon: osd
    release: {{ .Release.Name }}
    version: {{ .Chart.Version }}
spec:
  template:
    metadata:
      labels:
        app: ceph
        daemon: osd
        release: {{ .Release.Name }}
        version: {{ .Chart.Version }}
    spec:
      nodeSelector:
        ceph-storage: enabled
      containers:
        - name: main
          image: {{ .Values.image.src }}
          imagePullPolicy: {{ .Values.image.pull_policy }}
          volumeMounts:
            - name: devices
              mountPath: /dev
            - name: ceph
              mountPath: /var/lib/ceph
            - name: osd-directory
              mountPath: /var/lib/ceph/osd
            - name: ceph-conf
              mountPath: /etc/ceph/{{ .Release.Namespace }}.conf
              subPath: ceph.conf
            - name: ceph-client-admin-keyring
              mountPath: /etc/ceph/{{ .Release.Namespace }}.client.admin.keyring
              subPath: keyring
            - name: ceph-mon-keyring
              mountPath: /etc/ceph/{{ .Release.Namespace }}.mon.keyring
              subPath: keyring
            - name: ceph-bootstrap-osd-keyring
              mountPath: /var/lib/ceph/bootstrap-osd/{{ .Release.Namespace }}.keyring
              subPath: keyring
            - name: ceph-bootstrap-mds-keyring
              mountPath: /var/lib/ceph/bootstrap-mds/{{ .Release.Namespace }}.keyring
              subPath: keyring
            - name: ceph-bootstrap-rgw-keyring
              mountPath: /var/lib/ceph/bootstrap-rgw/{{ .Release.Namespace }}.keyring
              subPath: keyring
          securityContext:
            privileged: true
          env:
            - name: CEPH_DAEMON
              value: osd_directory
            - name: KV_TYPE
              value: k8s
            - name: CLUSTER
              value: {{ .Release.Namespace }}
            - name: CEPH_GET_ADMIN_KEY
              value: "1"
            {{ if .Values.image.debug }}
            - name: DEBUG
              value: verbose
            {{ end }}
          livenessProbe:
              tcpSocket:
                port: 6800
              initialDelaySeconds: 60
              timeoutSeconds: 5
          readinessProbe:
              tcpSocket:
                port: 6800
              timeoutSeconds: 5
          {{ if .Values.resources.enable_limits }}
          resources:
            requests:
              memory: {{ .Values.resources.osd.requests.memory | quote }}
              cpu: {{ .Values.resources.osd.requests.cpu | quote }}
            limits:
              memory: {{ .Values.resources.osd.limits.memory | quote }}
              cpu: {{ .Values.resources.osd.limits.cpu | quote }}
          {{ end }}
      volumes:
        - name: devices
          hostPath:
            path: /dev
        - name: ceph
          hostPath:
            path: {{ .Values.ceph.storage.base_dir }}/{{ .Release.Namespace }}
        - name: osd-directory
          hostPath:
            path: {{ .Values.ceph.storage.base_dir }}/{{ .Release.Namespace }}/osd
        - name: ceph-conf
          configMap:
            name: ceph-conf
        - name: ceph-client-admin-keyring
          secret:
            secretName: {{ .Values.secrets.keyrings.admin }}
        - name: ceph-mon-keyring
          secret:
            secretName: {{ .Values.secrets.keyrings.mon }}
        - name: ceph-bootstrap-osd-keyring
          secret:
            secretName: {{ .Values.secrets.keyrings.osd }}
        - name: ceph-bootstrap-mds-keyring
          secret:
            secretName: {{ .Values.secrets.keyrings.mds }}
        - name: ceph-bootstrap-rgw-keyring
          secret:
            secretName: {{ .Values.secrets.keyrings.rgw }}
