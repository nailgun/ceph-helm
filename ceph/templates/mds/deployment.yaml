{{ if .Values.service.mds.enable }}
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: ceph
    daemon: mds
    release: {{ .Release.Name }}
    version: {{ .Chart.Version }}
  name: ceph-mds
spec:
  replicas: {{ .Values.resources.mds.replicas }}
  template:
    metadata:
      name: ceph-mds
      labels:
        app: ceph
        daemon: mds
        release: {{ .Release.Name }}
        version: {{ .Chart.Version }}
    spec:
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      containers:
        - name: main
          image: {{ .Values.image.src }}
          imagePullPolicy: {{ .Values.image.pull_policy }}
          ports:
            - containerPort: 6800
          env:
            - name: CEPH_DAEMON
              value: MDS
            - name: CEPHFS_CREATE
              value: "1"
            - name: KV_TYPE
              value: k8s
            - name: CLUSTER
              value: {{ .Release.Namespace }}
            {{ if .Values.image.debug }}
            - name: DEBUG
              value: verbose
            {{ end }}
          volumeMounts:
            - name: ceph-conf
              mountPath: /etc/ceph/{{ .Release.Namespace }}.conf
              subPath: ceph.conf
            - name: ceph-client-admin-keyring
              mountPath: /etc/ceph/{{ .Release.Namespace }}.client.admin.keyring
              subPath: keyring
            - name: ceph-mon-keyring
              mountPath: /etc/ceph/{{ .Release.Namespace }}.mon.keyring
              subPath: keyring
            - name: ceph-bootstrap-osd-keyring
              mountPath: /var/lib/ceph/bootstrap-osd/{{ .Release.Namespace }}.keyring
              subPath: keyring
            - name: ceph-bootstrap-mds-keyring
              mountPath: /var/lib/ceph/bootstrap-mds/{{ .Release.Namespace }}.keyring
              subPath: keyring
            - name: ceph-bootstrap-rgw-keyring
              mountPath: /var/lib/ceph/bootstrap-rgw/{{ .Release.Namespace }}.keyring
              subPath: keyring
          livenessProbe:
              tcpSocket:
                port: 6800
              initialDelaySeconds: 60
              timeoutSeconds: 5
          readinessProbe:
              tcpSocket:
                port: 6800
              timeoutSeconds: 5
          {{ if .Values.resources.enable_limits }}
          resources:
            requests:
              memory: {{ .Values.resources.mds.requests.memory }}
              cpu: {{ .Values.resources.mds.requests.cpu }}
            limits:
              memory: {{ .Values.resources.mds.limits.memory }}
              cpu: {{ .Values.resources.mds.limits.cpu }}
          {{ end }}
      volumes:
        - name: ceph-conf
          configMap:
            name: ceph-conf
        - name: ceph-client-admin-keyring
          secret:
            secretName: {{ .Values.secrets.keyrings.admin }}
        - name: ceph-mon-keyring
          secret:
            secretName: {{ .Values.secrets.keyrings.mon }}
        - name: ceph-bootstrap-osd-keyring
          secret:
            secretName: {{ .Values.secrets.keyrings.osd }}
        - name: ceph-bootstrap-mds-keyring
          secret:
            secretName: {{ .Values.secrets.keyrings.mds }}
        - name: ceph-bootstrap-rgw-keyring
          secret:
            secretName: {{ .Values.secrets.keyrings.rgw }}
{{ end }}
