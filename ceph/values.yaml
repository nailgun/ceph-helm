image:
  src: docker.io/ceph/daemon:tag-build-master-jewel-ubuntu-14.04
  pull_policy: Always
  debug: true

service:
  mon:
    name: ceph-mon
    port: 6789
  rgw:
    name: ceph-rgw
    port: 80

ceph:
  storage:
    base_dir: /storage
  config:
    global:
      public_network: 10.2.0.0/16
      cluster_network: 10.2.0.0/16
      max_open_files: '1048576'         # default nofile limit in a pod
      osd_pool_default_size: 3
      osd_pool_default_min_size: 0
    osd:
      osd_op_threads: 2
      filestore_op_threads: 2
      osd_max_object_name_len: 256      # ext4
      osd_max_object_namespace_len: 64  # ext4

resources:
  enable_limits: false
  osd:
    requests:
      memory: 512Mi
      cpu: 1000m
    limits:
      memory: 1024Mi
      cpu: 2000m
  mds:
    replicas: 0
    requests:
      memory: 10Mi
      cpu: 250m
    limits:
      memory: 50Mi
      cpu: 500m
  mon:
    replicas: 3
    requests:
      memory: 50Mi
      cpu: 1000m
    limits:
      memory: 100Mi
      cpu: 2000m
  mon_health:
    replicas: 0
    requests:
      memory: 5Mi
      cpu: 250m
    limits:
      memory: 50Mi
      cpu: 500m
  rgw:
    replicas: 0
    requests:
      memory: 500Mi
      cpu: 500m
    limits:
      memory: 500Mi
      cpu: 500m

storageclass:
  name: general
  pool: rbd
  make_default: true
  # do not change the following
  admin_id: admin
  admin_secret_name: rbd-admin
  user_id: user
  user_secret_name: rbd-user

# do not change
secrets:
  keyrings:
    mon: ceph-mon-keyring
    mds: ceph-bootstrap-mds-keyring
    osd: ceph-bootstrap-osd-keyring
    rgw: ceph-bootstrap-rgw-keyring
    admin: ceph-client-admin-keyring
